<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">

    <!-- Set theme before Tailwind loads -->
    <script>
      if (localStorage.getItem("bookverse-darkmode") === "true") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>

    <!-- Tailwind config for CDN -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              merriweather: ['Merriweather', 'serif'],
              lato: ['Lato', 'sans-serif'],
            },
            colors: {
              primary: "#0D1B2A",
              secondary: "#415A77",
              accent: "#778DA9",
              bg: "#E0E1DD",
            },
          },
        },
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
